   <img class="colelem" id="u120-138" alt="1. (목적) 이 약관은 LSU가 제공하는 야간자율학습 통합관리시스템 ‘야자타임’과 ‘야자타임t’의 이용과 관련하여 관리자와 이용자의 권리, 의무 및 책임사항, 기타 필요한 사항을 규정함을 목적으로 한다. 2. (정의) 이 약관에서 사용하는 용어의 정의는 다음과 같다. 1) ‘서비스’라 함은 단말기(PC, 모바일 기기)에 관계 없이 이용자가 사용할 수 있는 ‘야자타임’과 ‘야자타임t’ 관련 서비스를 의미한다. 2) ‘야자타임’은 LSU가 제공하는 야간자율학습 통합 이석일지 시스템이다. 3) ‘야자타임t’는 LSU가 제공하는 야간자율학습 통합 관리 시스템이다.
4) ‘이용자’라 함은 LSU의 ‘서비스’에 접속하여 이 약관에 따라 ‘서비스’를 이용하는 자를 말한다.
5) ‘관리자’는 ‘서비스’를 약관에 따라 관리하고 운영하는 자를 말한다.
6) ‘아이디(ID)’라 함은 ‘이용자’의 식별과 ‘서비스’의 이용을 위하여 ‘이용자’가 정하고 ‘관리자’가 승인하는 문자와 숫자의 조합을 의미한다.
7) ‘비밀번호’라 함은 ‘이용자’가 부여받은 ‘아이디’와 일치되는 ‘이용자’임을 확인하고 비밀 보호를 위해 ‘이용자’ 자신이 정한 문자, 숫자 또는 특수문자의 조합을 의미한다. 3. (약관의 게시와 개정) 1) ‘관리자’는 이 약관의 내용을 ‘이용자’가 인지할 수 있도록 서비스 초기화면에 게시한다. 2) LSU는 ‘약관의규제에관한법률’, ‘정보통신망이용촉진및정보보호등에관한법률(이하 ‘정보통신망법’)’ 등 관련법을 위배하지 않는 범위에서 이 약관을 개정할 수 있다. 3) ‘관리자’가 약관을 개정할 경우에는 적용일자 및 개정사유를 명시하여 제1항에 따라 개정약관을 적용 7일 전부터 대조되는 내용을 공지해야 한다. 4. (이용계약 체결) 본 ‘서비스’를 이용하는 것은 이용약관을 동의한 것으로 간주한다. 만일 이용약관에 동의하지 않을 경우 본 ‘서비스’의 이용에 있어 일부 제약이 발생할 수 있다. 5. (개인정보보호 의무) ‘관리자’는 ‘정보통신망법’ 등 관계 법령이 정하는 바에 따라 ‘이용자’의 개인정보를 보호하기 위해 노력한다. 개인정보의 보호 및 사용에 대해서는 제2장의 ‘개인정보 처리방침’이 적용된다. 6. (‘이용자’의 ‘아이디’ 및 ‘비밀번호’의 관리에 대한 의무) 1) ‘이용자’의 ‘아이디’와 ‘비밀번호’에 관한 관리책임은 ‘이용자’에게 있으며, 이를 제3자가 이용하도록 하여서는 안 된다. 2) ‘이용자’는 ‘아이디’ 및 ‘비밀번호’가 도용되거나 제3자가 이용하고 있음을 인지한 경우에는 이를 즉시 ‘관리자’에게 통지하고 ‘관리자’의 안내에 따라야 한다. 3) 제3항의 경우에 해당 ‘이용자’가 ‘관리자’에게 그 사실을 통지하지 않거나, 통지한 경우에도 ‘관리자’의 안내에 따르지 않아 발생한 불이익에 대해 ‘관리자’는 책임을 지지 않는다. 7. (‘관리자’의 의무) 1) ‘관리자’는 관련법과 이 약관이 금지하거나 미풍양속에 반하는 행위를 하지 않으며, 지속적이고 안정적인 ‘서비스’ 제공을 위해 최선을 다하여 노력한다. 2) ‘관리자’는 ‘이용자’가 안전하게 ‘서비스’를 이용할 수 있도록 개인정보 보호를 위해 보안시스템을 갖추어야 하며 개인정보처리방침을 공시하고 준수한다. 3) ‘관리자’는 서비스이용과 관련해 발생하는 ‘이용자’의 불만 또는 피해구제요청을 적절하게 처리할 수 있도록 담당자를 정해 대응하게 한다. 4) ‘관리자’는 서비스이용과 관련하여 ‘이용자’로부터 제기된 의견이나 불만이 정당하다고 인정할 경우에는 이를 처리해야 한다. ‘이용자’가 제기한 의견이나 불만사항에 대해서는 전자우편이나 문자메시지(SMS) 또는 서면으로 ‘이용자’에게 처리과정 및 결과를 전달한다. 8. (‘이용자’의 의무) 1) ‘이용자’는 다음 행위를 하여서는 안 된다. a) 신청 또는 변경 시 허위내용의 등록 b) 타인의 정보도용 c) 허가 없이 서비스를 조작하는 행위 d) ‘관리자’ 및 기타 제3자의 업무를 방해하는 행위 e) 기타 불법적이거나 부당한 행위 2) ‘이용자’는 관계법, 이 약관의 규정, 이용안내 및 ‘서비스’와 관련하여 공지한 주의사항, ‘관리자’가 통지하는 사항 등을 준수하여야 하며, 기타 ‘관리자’의 업무에 방해되는 행위를 하여서는 안 된다. 9. (‘서비스’의 제공 등) 1) ‘관리자’는 ‘이용자’에게 아래와 같은 서비스를 제공한다. a) 야간자율학습 온라인 이석일지 시스템 b) 야간자율학습 통합 관리 시스템 2) ‘관리자’는 기타 규정에 따라 별도의 이용가능시간을 지정할 수 있다. 3) ‘야자타임’ 서비스는 오전8시부터 오후 6시 45분까지로 이용가능시간을 규제한다. ‘야자타임t’ 서비스는 연중무휴, 24시간 제공함을 원칙으로 한다. 4) 매월 마지막주 주말에는 시스템 정기점검으로 인해 일시적으로 시스템 이용이 원활하지 않을 수 있다. 5) 그 외에 컴퓨터 등 정보통신설비의 보수점검, 교체 및 고장, 통신두절 또는 운영상 상당한 이유가 있는 경우 ‘서비스’의 제공을 일시적으로 중단할 수 있다. 다만, 이 경우에는 사전에 통지하는 것을 원칙으로 하되, 사전통지가 불가능한 부득이한 사유가 있는 경우 사후에 통지할 수 있다. 10. (광고의 게재) ‘관리자’는 운영상 필요에 따라 홈페이지에 광고를 게재할 수 있다. 11. (권리의 귀속) 1) ‘서비스’에 대한 저작권 및 지적재산권은 LSU에 귀속된다. 2) ‘관리자’는 ‘서비스’와 관련하여 ‘이용자’에게 ‘관리자’가 정한 이용조건에 따라 계정, ‘아이디’, ‘서비스’ 등을 이용할 수 있는 이용권만을 부여하며, ‘이용자’는 이를 양도, 판매, 담보제공 등의 처분행위를 할 수 없다. 12. (계약해제, 해지 등) 1) ‘이용자’는 언제든지 ‘관리자’를 통해 이용계약 해지 신청을 할 수 있으며, ‘관리자’는 관련법 등이 정하는 바에 따라 이를 즉시 처리하여야 한다. 2) ‘이용자’가 계약을 해지할 경우, ‘관리자’는 관련법 및 개인정보처리방침에 따라 ‘이용자’의 모든 데이터를 소멸시킨다. 13. (이용제한) ‘관리자’는 ‘이용자’가 이 약관의 의무를 위반하거나 ‘서비스’의 정상적인 운영을 방해한 경우 경고, IP차단, 영구이용정지 등으로 ‘서비스’ 이용을 단계적으로 제한할 수 있다. 단, ‘서비스’ 이용을 제한할 경우, 이를 당사자에게 통지하여야 한다. 14. (책임제한) 1) ‘관리자’는 천재지변 또는 이에 준하는 불가항력으로 인하여 ‘서비스’를 제공할 수 없는 경우에는 ‘서비스’ 제공에 관한 책임이 면제된다. 2) ‘관리자’는 ‘이용자’의 귀책사유로 인한 ‘서비스’ 이용의 장애애 대해서는 책임을 지지 않는다. 3) ‘관리자’는 ‘이용자’ 간 또는 ‘이용자’와 제3자 상호간에 ‘서비스’의 권리 등에 대해 거래 등을 한 경우에는 제13조에 따라 이용을 제한할 수 있으며, 어떠한 책임도 지지 않는다. 4) ‘관리자’는 무료로 제공되는 서비스 이용과 관련해 관련법에 특별한 규정이 없는 한 책임을 지지 않는다. 15. (준거법 및 재판관할) 1) ‘관리자’와 ‘이용자’ 간 제기된 소송은 대한민국법을 준거법으로 한다. 2) ‘관리자’와 ‘이용자’간 발생한 분쟁에 관한 소송은 제소 당시 ‘관리자’의 주소에 의하여 진행한다. 3) 해외에 주소나 거소가 있는 ‘이용자’의 경우 ‘관리자’와 ‘이용자’간 발생한 분쟁에 관한 소송은 부산지방법원을 관할법원으로 한다. 부칙 1) 이 약관은 2016년 10월 31일부터 적용된다. 2) 이 약관은 2017년 5월 22일부터 적용된다.

   <img class="colelem" id="u122-38" alt="1. (개인정보 수집 범위) ‘야자타임’은 학번과 성명, IP주소, 서비스 이용기록의 정보를 수집하며 ‘야자타임t’는 성명, 아이디, 비밀번호, 전화번호를 수집한다. 다만, 서비스 이용과정이나 사업 처리과정에서 IP주소, 방문 일시, 서비스 이용기록, 기기정보 등이 자동으로 생성되어 수집될 수 있다. 2. (개인정보 수집 방법) ‘야자타임’은 서비스 사용과정 중에서 수집하며 ‘야자타임t’는 회원인증과 로그인 과정에서 권한부여를 위해 수집한다. 3. (개인정보 처리 목적) 개인정보 처리 목적은 본 시스템의 원활한 관리에 있다. 4. (개인정보 처리 및 보유 기간) ‘야자타임’은 개인정보를 제공받은 후 서비스 이용, 통계활용의 목적으로 최대 1년간 보관될 수 있다. ‘야자타임t’는 제공자가 본 약관에 동의한 이후부터 본 시스템에서 탈퇴할 때까지 보관한다. 단, 개인정보 보호를 위해 1년마다 약관동의 갱신절차를 거친다. 약관동의를 갱신하지 않는다면 1개월간 유예기간을 거쳐 개인정보를 삭제 처리한다. 5. (개인정보 위탁에 관한 사항) 개인정보의 관리는 LSU에서 일괄담당한다. 6. (정보주체의 권리·의무 및 그 행사방법에 관한 사항)
1) 정보주체는 본사의 개인정보 처리방침에 동의하지 않을 경우 서비스 이용에 제약이 있을 수 있다.
2) 개인정보 처리방침에 대한 이의제기 혹은 수정요청은 개인정보 관리책임자에게 한다.
3) 개인정보의 수정 혹은 탈퇴요청은 개인정보 관리책임자에게 한다. 7. (개인정보 보호방안) 본사는 Comodo사의 SSL을 ‘야자타임’과 ‘야자타임t’ 홈페이지에 도입해 비공개로 암호화된 정보를 송수신할 수 있도록 조치하였다. 8. (개인정보 관리책임자) 개인정보 관리책임자의 정보는 다음과 같다. 이름 : 조현우, 직위 : 부장, 이메일 : dokdo2013@naver.com 9. (고지의 의무) 현 개인정보 취급방침 내용에 수정사항이 발생할 경우 최소 5일 전부터 페이스북 LSU 페이지를 통해 고지할 것이다. " width="920" height="380" src="images/u122-38.png" data-hidpi-src="images/u122-38_2x.png"/><!-- rasterized frame -->
